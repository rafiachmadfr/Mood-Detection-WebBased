<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Detection Web</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo group */
    .logo-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px; /* jarak sangat kecil */
      margin-bottom: 15px;
    }

    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    video#wc {
      border-radius: 10px;
      border: 2px solid #007bff;
      margin-bottom: 20px;
    }

    .button-count-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .btn-count-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 22%;
    }

    .btn-count-wrapper button {
      padding: 10px 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-count-wrapper button:hover {
      background-color: #0056b3;
    }

    .count-text {
      margin-top: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .info-text {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }

    #prediction {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      min-height: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Dua logo berdampingan rapat -->
    <div class="logo-group">
      <img src="logo.png" alt="Logo Personal" class="logo" />
      <img src="bangkit.png" alt="Logo Bangkit" class="logo" />
    </div>

    <!-- Webcam Video -->
    <video autoplay playsinline muted id="wc" width="224" height="224"></video>

    <!-- Tombol dan Counter -->
    <div class="button-count-group">
      <div class="btn-count-wrapper">
        <button id="0" onclick="handleButton(this)">Neutral</button>
        <div id="neutralsamples" class="count-text">Neutral Samples: 0</div>
      </div>
      <div class="btn-count-wrapper">
        <button id="1" onclick="handleButton(this)">Happy</button>
        <div id="happysamples" class="count-text">Happy Samples: 0</div>
      </div>
      <div class="btn-count-wrapper">
        <button id="2" onclick="handleButton(this)">Sad</button>
        <div id="sadsamples" class="count-text">Sad Samples: 0</div>
      </div>
      <div class="btn-count-wrapper">
        <button id="3" onclick="handleButton(this)">Angry</button>
        <div id="angrysamples" class="count-text">Angry Samples: 0</div>
      </div>
    </div>

    <!-- Tombol Training -->
    <div class="buttons">
      <button id="train" onclick="doTraining()">Train Network</button>
    </div>

    <p class="info-text">
      Setelah pelatihan selesai, klik 'Start Predicting' untuk melihat prediksi, dan 'Stop Predicting' untuk berhenti. Setelah Anda puas dengan model Anda, klik 'Download Model' untuk menyimpan model ke disk lokal Anda.
    </p>

    <!-- Tombol Prediksi -->
    <div class="buttons">
      <button id="startPredicting" onclick="startPredicting()">Start Predicting</button>
      <button id="stopPredicting" onclick="stopPredicting()">Stop Predicting</button>
      <button id="saveModel" onclick="saveModel()">Download Model</button>
    </div>

    <!-- Hasil Prediksi -->
    <div id="prediction" class="prediction-box"></div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="webcam.js"></script>
  <script src="rps-dataset.js"></script>
  <script src="C1_W4_Assignment.js"></script>
</body>
</html>
